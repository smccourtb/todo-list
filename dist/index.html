<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="build.js" defer></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="logo">
            <h1 class="page-name">Todo List</h1>
        </div>
    </header>
      <main class="main">
        <nav class="nav" id="nav">
            <!-- Default projects -->
            <div class="default-projects-container">
                <button class="inbox" name="Inbox">
                        Inbox
                </button>
                <button class="today" name="Today">
                        Today
                </button>
                <button class="upcoming" name="Upcoming">
                        This week
                </button>
            </div>
            <!-- User projects -->
            <div class="user-projects-header">
                <h1 class="projects-title">Lists</h1>
                <button class="add-project-button material-icons">add</button>
            </div>
            <div class="projects-list"></div>
            
            <div class="add-project-popup" id="add-project-popup">
            <input
                class="input-add-project-popup"
                id="input-add-project-popup"
                type="text"
            />
            </div>
            </div>
        </nav>

        <!-- Tasks -->
        
        <div class="project-preview" id="project-preview">
            <div class="add-task">
                <h3 class="project-title">Inbox</h3>
                <input class="add-task-input" type="text" />
            </div>
            <div class="project-task-list-container">
                <ol class="task-list"></ol>
            </div>

        </div>
        <section class="task-preview">
            <div class="task-preview-content"></div>
        </section>
    </main>
      <footer class="footer">
        <p>Copyright Â© 2021 smccourtb</p>
        <a href="https://github.com/smccourtb" target="_blank">github</a>
      </footer>
</body>
</html>
